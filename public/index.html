<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rush Royale Stat Overlay – Login</title>
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Load Supabase CDN first -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Load config that creates window.sb + window.OAUTH_REDIRECT -->
  <script src="config.js"></script>

  <style>
    body{background:#120e17;color:#cbb3ff;font-family:system-ui,Segoe UI,Roboto,Arial}
    .container{max-width:760px;margin:6rem auto;text-align:center;padding:0 1rem}
    h1{font-size:2.2rem;margin:0 0 .25rem}
    p.sub{opacity:.8;margin:.25rem 0 2rem}
    .btn-row{display:flex;gap:12px;justify-content:center}
    button{border:0;border-radius:10px;padding:.8rem 1.2rem;font-weight:600;cursor:pointer}
    .twitch{background:#9146ff;color:#fff}
    .discord{background:#5865f2;color:#fff}
    #msg{margin-top:16px;color:#ff9aa2}
  </style>
</head>

<body>
  <div class="container">
    <h1>Rush Royale Stat Overlay</h1>
    <p class="sub">powered by Raging Beasts</p>
    <h2>Sign In Below</h2>

    <div class="btn-row">
      <button id="login-twitch" class="twitch">Login with Twitch</button>
      <button id="login-discord" class="discord">Login with Discord</button>
    </div>

    <div id="msg"></div>
  </div>

  <script>
    // Ensure Supabase client exists
    if (!window.sb) {
      document.getElementById('msg').textContent =
        'Supabase client not initialized. Check config.js.';
      throw new Error('No Supabase client (sb) present');
    }

    const msg = document.getElementById('msg');

    async function signIn(provider) {
      msg.textContent = `Connecting to ${provider}…`;
      try {
        const { error } = await sb.auth.signInWithOAuth({
          provider,
          options: { redirectTo: window.OAUTH_REDIRECT }
        });
        if (error) throw error;
      } catch (e) {
        console.error(e);
        msg.textContent = `Login error: ${e.message || e}`;
      }
    }

    document.getElementById('login-twitch')
      .addEventListener('click', () => signIn('twitch'));

    document.getElementById('login-discord')
      .addEventListener('click', () => signIn('discord'));
  </script>

</body>
</html>
